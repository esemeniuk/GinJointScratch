<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
        </ion-buttons>
        <ion-title>
            The GINdex
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <!--ion-item *ngFor="let item of items | async" [routerLink]="[item.id]"-->
        <ion-item *ngFor="let item of items | async"  [routerLink]="[item.id]">
            <ion-thumbnail item-start>
                <img src="assets/spirits/{{ item.image }}" />
            </ion-thumbnail>
            <ion-label>
                <h2>{{ item.name }}</h2>
                <h3>{{ item.country }}</h3>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
